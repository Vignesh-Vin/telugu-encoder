<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
</head>
<body>
<div id="wrapper">
<div class="heading-box">
	<h1 id="heading">Telugu Encoder v0.6.0</h1>
</div>
<div class="container">
	<div class="text-box">
		<textarea type="text" class="text-area-both" id="unicode-text"></textarea>
		<div class="buttons">
			<button id="toAscii" onclick="encodeToAscii()">Encode to ASCII</button>
			<button id="copyAscii" onclick="copyAscii()">Copy</button>
			<button id="docAscii" onclick="docAsciiDownload()">.doc</button>
			</div>
	</div>
	<div class="text-box">
		<textarea type="text" class="text-area-both" id="ascii-text"></textarea>
		<div class="buttons">
			<button id="toUnicode" onclick="encodeToUnicode()">Encode to Unicode</button>
			<button id="copyUnicode" onclick="copyUnicode()">Copy</button>
			<button id="docUnicode" onclick="docUnicodeDownload()">.doc</button>
		</div>
	</div>
</div>
</div>
<!-- <h2>charcode:<span id="char_code"></span></h2> -->
</body>
<link rel="stylesheet" type="text/css" href="./font.css">
<link rel="stylesheet" type="text/css" href="./style.css">
<script type="text/javascript" src="./app.js"></script>
</html>
